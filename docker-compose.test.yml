version: '3.8'

services:
  # FastAPI приложение
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_integration_api_test
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=CRM Integration Service (TEST)
      - ENVIRONMENT=test
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - BITRIX24_WEBHOOK_URL=${BITRIX24_WEBHOOK_URL}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/crm_test
    volumes:
      - ./app:/app/app:ro
      - ./field_mapping.json:/app/field_mapping.json:ro
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - test_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/integration/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL база данных (для будущего использования)
  db:
    image: postgres:15-alpine
    container_name: crm_integration_db_test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=crm_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Pytest контейнер для запуска тестов
  pytest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_integration_pytest
    command: pytest tests/ -v --tb=short --color=yes
    environment:
      - ENVIRONMENT=test
      - BITRIX24_WEBHOOK_URL=${BITRIX24_WEBHOOK_URL}
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
      - ./field_mapping.json:/app/field_mapping.json:ro
      - ./pytest.ini:/app/pytest.ini:ro
      - ./test_reports:/app/test_reports
    depends_on:
      api:
        condition: service_healthy
    networks:
      - test_network
    profiles:
      - test

networks:
  test_network:
    driver: bridge

volumes:
  postgres_test_data:
