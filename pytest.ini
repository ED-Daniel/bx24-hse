[pytest]
# Pytest конфигурация для CRM Integration Service

# Директории с тестами
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --cov=app
    --cov-report=html:test_reports/coverage
    --cov-report=term-missing
    --junit-xml=test_reports/junit.xml

# Маркеры для категоризации тестов
markers =
    unit: Unit tests with mocks (fast)
    integration: Integration tests with TestClient (medium speed)
    e2e: End-to-end tests with real API calls (slow, requires Bitrix24)
    slow: Slow running tests
    skip_in_ci: Skip this test in CI environment

# Настройки coverage
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = test_reports/coverage
