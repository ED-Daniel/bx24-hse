version: '3.8'

services:
  app:
    build: .
    container_name: fastapi-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME:-CRM Integration Service}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-True}
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fastapi_db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - BITRIX24_WEBHOOK_URL=${BITRIX24_WEBHOOK_URL}
      # Cache settings
      - CACHE_ENABLED=${CACHE_ENABLED:-True}
      - CACHE_TTL_POLL_FORMS=${CACHE_TTL_POLL_FORMS:-600}
      - CACHE_TTL_EDUCATIONAL_PROGRAMS=${CACHE_TTL_EDUCATIONAL_PROGRAMS:-600}
      - CACHE_TTL_CONTACTS=${CACHE_TTL_CONTACTS:-300}
      - CACHE_TTL_DEALS=${CACHE_TTL_DEALS:-60}
      # Batch settings
      - BATCH_ENABLED=${BATCH_ENABLED:-True}
      - BATCH_SIZE=${BATCH_SIZE:-50}
      # Retry settings
      - BITRIX24_RETRY_MAX_ATTEMPTS=${BITRIX24_RETRY_MAX_ATTEMPTS:-3}
      - BITRIX24_RETRY_DELAY=${BITRIX24_RETRY_DELAY:-1.0}
      - BITRIX24_RETRY_BACKOFF=${BITRIX24_RETRY_BACKOFF:-2.0}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
